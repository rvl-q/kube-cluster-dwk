apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: kuber-parts-proj
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: kuber-parts-repo
  interval: 1m
  path: ./Project/manifests/broadcaster # Path tells where to find the files. Excellent for "monorepos" where you have multiple different applications in one repository, like the example repository.
  prune: true # This will make sure that deleting the file will delete the resource
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  validation: client # Who validates the objects. Server or the client.
